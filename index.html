<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Color Palette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color Palette</h1>
    <p>Click anywhere!</p>
    <input type="checkbox" name="" id="check">
    <label for="check">
        <div class="click"></div>
    </label>
    <div class="colorPalette">
        <div class="color one">#D0C3B8</div>
        <div class="color two">#DBAD9B</div>
        <div class="color three">#6F8686</div>
        <div class="color four">#265B59</div>
        <div class="color five">#012A30</div>
    </div>
</body>
</html>
